server:
  port: ${PORT:8080}
  # Force HTTPS in production
  ssl:
    enabled: false  # Set to true when you have SSL certificates

spring:
  application:
    name: kickr-server

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET}  # MUST be set in environment variables
football:
  api:
    key: ${FOOTBALL_API_KEY}


logging:
  level:
    root: INFO
    com.kickr_server: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
  file:
    name: /var/log/kickr/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    enabled: false  # Disable Swagger in production for security
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics  # Limited endpoints in production
  endpoint:
    health:
      show-details: when_authorized  # Only show details to authenticated users
    metrics:
      enabled: true

resilience4j:
  ratelimiter:
    instances:
      authRateLimiter:
        limitForPeriod: 5
        limitRefreshPeriod: 30s
        timeoutDuration: 1s
      feedRateLimiter:
        limitForPeriod: 20
        limitRefreshPeriod: 10s
        timeoutDuration: 200ms
      userRateLimiter:
        limitForPeriod: 10
        limitRefreshPeriod: 10s
        timeoutDuration: 500ms
      userMatchRateLimiter:
        limitForPeriod: 10
        limitRefreshPeriod: 10s
        timeoutDuration: 500ms
      followRateLimiter:
        limitForPeriod: 5
        limitRefreshPeriod: 10s
        timeoutDuration: 500ms
