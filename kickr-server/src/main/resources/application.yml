server:
  port: 8080

spring:
  application:
    name: kickr-server

  datasource:
    url: jdbc:postgresql://localhost:5432/kickr_db
    username: kickr_user
    password: kickr_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create

jwt:
  secret: ${JWT_SECRET}
football:
  api:
    key: ${FOOTBALL_API_KEY}


logging:
  level:
    com.ampara: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true



resilience4j:
  ratelimiter:
    instances:
      feedRateLimiter:
        limitForPeriod: 1        # Nombre max dâ€™appels par pÃ©riode
        limitRefreshPeriod: 10s  # PÃ©riode (ici toutes les 10s)
        timeoutDuration: 0s      # Si >0, attend avant de refuser


