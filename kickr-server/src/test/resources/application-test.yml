spring:
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

jwt:
  secret: test_jwt_secret_key_for_testing_purposes_only_1234567890_long_enough_to_be_secure_64_chars_plus
  expiration: 900

CLOUDINARY_CLOUD_NAME: test_cloud
CLOUDINARY_API_KEY: test_key
CLOUDINARY_API_SECRET: test_secret

logging:
  level:
    root: WARN
    com.kickr_server: INFO
